<table>
  <thead>
    <th>Number</th>
    <th>Created At</th>
    <th>Expire At</th>
    <th>Amount</th>
  </thead>
  <tbody>
    <tr *ngFor="let policy of policies">

      <td>{{policy.policyNumber}}</td>
      <td>{{policy.creationDate.seconds | date: 'yyyy-MM-dd' }}</td>
      <td>{{policy.expireDate.seconds | date: 'yyyy-MM-dd' }}</td>
      <td>{{policy.policyAmount}}</td>
      <td>
        <button (click)="delete(policy.id)">Делете</button>
      </td>
    </tr>
  </tbody>
</table>
